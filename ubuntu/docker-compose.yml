services:

    ubuntu:
        image: $REGISTRY/$NAME:$UBUNTU_VERSION
        env_file: .env
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - UBUNTU_SOURCE
            tags:
                - $REGISTRY/$NAME:$VERSION
                - $REGISTRY/$NAME:latest
                - $SYNC_TARGET/$NAME:$UBUNTU_VERSION
                - $SYNC_TARGET/$NAME:$VERSION
                - $SYNC_TARGET/$NAME:latest
