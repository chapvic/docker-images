config.open_with_editor_app_help=Редакторы "Открыть с помощью" для меню клонирования. Если оставить это поле пустым, будет использоваться значение по умолчанию. Разверните, чтобы увидеть значение по умолчанию.
defaulthooks.desc=Веб-хуки автоматически отправляют HTTP POST-запросы на сервер при срабатывании определенных событий Gitea. Определенные здесь веб-хуки будут работать со всеми репозиториями в системе, поэтому, пожалуйста, учитывайте возможные последствия для производительности. Подробнее читайте в <a target="_blank" rel="noopener" href="https://docs.gitea.com/usage/webhooks">руководстве по веб-хукам</a>.
systemhooks.desc=Веб-хуки автоматически отправляют HTTP POST-запросы на сервер при срабатывании определенных событий Gitea. Указанные здесь веб-хуки используются по умолчанию и будут скопированы во все новые репозитории. Подробнее читайте в <a target="_blank" rel="noopener" href="https://docs.gitea.com/usage/webhooks">руководстве по веб-хукам</a>.
emails=Адреса электронной почты
