[settings]
oauth2_confidential_client=Конфиденциальный клиент. Выберите приложения, которые сохраняют конфиденциальность секрета, например веб-приложения. Не выбирайте для собственных приложений, включая настольные и мобильные.
hidden_comment_types_description=Отмеченные здесь типы комментариев не будут отображаться на страницах задач. Например, при установке флажка "Операции с метками" все комментарии типа "{пользователь} добавил/удалил {метку}" будут удалены.
theme_colorblindness_help=Поддержка тем для дальтоников
theme_colorblindness_prompt=Gitea выпустила несколько тем с базовой поддержкой дальтонизма, в которых определено всего несколько цветов. Работа еще продолжается. Можно было бы внести дополнительные улучшения, определив больше цветов в CSS-файлах темы.
permission_not_set=Не задано
permission_read=Чтение
hooks.desc=Добавьте веб-хуки, которые будут запускаться для <strong>всех ваших репозиториев</strong>.

